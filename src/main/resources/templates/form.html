<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>



	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form class ="myForm p-4" th:action="@{process}" method="post" th:object="${user}">
					<div class="mb-3">
					
					<h2 class="text-center">REGISTER HERE</h2>
					
					
						<label for="exampleInputEmail1">User Name</label> 
						
						<input
							type="text" 
							name="userName" 
							th:value="${user.userName}"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
							
							

						<div th:each="e:${#fields.errors('userName')}" th:text="${e}"
							id="validationServer03Feedback" class="invalid-feedback"></div>



					</div>
					<div class="mb-3">
						<label for="exampleInputEmail">Email</label> 
						
						<input
							type="email" 
							name="userEmail" 
							th:value="${user.userEmail}"
							th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid' : ''}"
							class="form-control" 
							id="exampleInputEmail">
							
							<p th:each="e:${#fields.errors('userEmail')}" th:text="${e}"></p>
							
							<div th:each="e:${#fields.errors('userEmail')}" th:text="${e}"
							id="validationServer04Feedback" class="invalid-feedback"></div>
					</div>
					<div class="mb-3 form-check">
						<input name="agreed" 
						type="checkbox" 
						th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : '' }"
						class="form-check-input" 
						id="exampleCheck1">
						
						<div th:each="e:${#fields.errors('agreed')}" th:text="${e}"
							id="validationServer04Feedback" class="invalid-feedback"></div>
						
						
						<label class="form-check-label" for="exampleCheck1">Agree Terms and condition</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>

		</div>

	</div>

</body>
</html>
